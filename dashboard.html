<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header class="header">
    <h1>Smart Dashboard</h1>
  </header>

  <!-- DASHBOARD CARDS -->
  <section class="dashboard">
    <div class="card">
      <img src="assets/images/card1.png" />
      <h3>Analytics</h3>
      <p>Traffic insights</p>
    </div>

    <div class="card">
      <img src="assets/images/card2.png" />
      <h3>Users</h3>
      <p>Active users</p>
    </div>

    <div class="card">
      <img src="assets/images/card3.png" />
      <h3>Revenue</h3>
      <p>Growth data</p>
    </div>
  </section>

  <!-- CHATBOT -->
  <div id="chatbot">
    <div id="chat-header">AI Assistant</div>
    <div id="chat-body"></div>
    <input id="chat-input" type="text" placeholder="Ask something..." />
    <button onclick="sendMessage()">Send</button>
    <button onclick="startVoice()">ðŸŽ¤</button>
  </div>

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <!-- JS FILES -->
  <script src="js/dashboard.js"></script>
  <script src="js/chatbot.js"></script>
  <script src="js/voice.js"></script>

</body>
</html>
